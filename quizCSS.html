<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partie QUIZ CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="accueil">
        <button id="start-button">START</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="compteur">
                <span class="nombre-question">
                    1 des 10 questions
                </span>
            </div>

            <div class="chrono">
                <img src="icone.png" alt="icone chrono" width="20px">
                <span class="temps-restant">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- Les questions et les rÃ©ponses se trouvent ici -->

        </div>
        <button id="next-button">Next</button>
    </div>

    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>

    <script src="scriptCSS.js"></script>
</body>
</html>
